<div class="navbar-default">
	<div class="lg-flex-container">
		<ul class="inline-block">
			<li><a href="#/cardList">Manage cards</a></li>
			<li><a href="#/cardCreate">Create a card</a></li>
			<li><a href="#/template">Templates</a></li>
			<li><a href="#/templateCreate">Create a template</a></li>
		</ul>
	</div>
</div>
<div class="sm-container" data-ng-controller="cardCreateController">
	<div class="title"><h1 class="title">Add a new Card</h1></div>
	<form class="form-signin" name="newCardForm" data-ng-submit="newCardForm.$valid && create()" novalidate>
		<div class="alert-danger animated fadeIn" data-ng-show="error">
			<p><span class="icon-cross"></span>{{ error }}</p>
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Organization name (required)" required="true" data-ng-model="organization">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Job name (required)" required="true" data-ng-model="job">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Location (required)" required="true" data-ng-model="location">
		</div>
		<div class="form-block">
			<input type="email" class="form-input" placeholder="Email address (required)" required="true" data-ng-model="email">
		</div>
		<div class="form-block">
			<input type="text" class="form-input sm" placeholder="Phone number (required)" required="true" data-ng-model="phone">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="An amazing slogan! (required)" required="true" data-ng-model="slogan">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Font color (ex: FF9900) (required)" required="true" data-ng-model="color">
		</div>


		<div class="form-block">
			<label for="type">Card type</label>
			<select name="type" class="form-input select" data-ng-model="type" form="typeform">
				<option value="0" data-ng-selected="true">Professional</option>
				<option value="1">Personal</option>
			</select>
		</div>


		<div class="form-block">
			<label for="template">Choose a template</label>
			<select class="form-input select" data-ng-model="id_template">
				<option
					data-ng-repeat="entry in templates"
					value="{{entry.id}}"
					data-ng-selected="entry.index == 0">{{entry.name}}
				</option>
			</select>
		</div>
		<div class="form-block">
			<label for="template">Choose a font</label>
			<select  class="form-input select" data-ng-model="id_font">
				<option
					data-ng-repeat="entry in fonts"
					value="{{entry.id}}"
					data-ng-selected="entry.id == 1">{{entry.name}}
				</option>
			</select>
		</div>		
		<button class="submit-btn" type="submit" value="Login">Add card</button>
	</form>
</div>
