<div class="navbar-default">
	<div class="lg-flex-container">
		<ul class="inline-block">
			<li><a href="#/cardList">Manage cards</a></li>
			<li><a href="#/cardCreate">Create a card</a></li>
			<li><a href="#/template">Templates</a></li>
			<li><a href="#/templateCreate">Create a template</a></li>
		</ul>
	</div>
</div>
<div class="sm-container" ng-controller="cardCreateController">
	<h2 class="title">Add a new Card</h2>
	<form class="form-signin" name="newCardForm" data-ng-submit="newCardForm.$valid && create()" novalidate>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Organization name" required="true" data-ng-model="organization">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Job name" required="true" data-ng-model="job">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Location" required="true" data-ng-model="location">
		</div>
		<div class="form-block">
			<input type="email" class="form-input" placeholder="Email address" required="true" data-ng-model="email">
		</div>
		<div class="form-block">
			<input type="text" class="form-input sm" placeholder="Phone number" required="true" data-ng-model="phone">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="An amazing slogan!" required="true" data-ng-model="slogan">
		</div>
		<div class="form-block">
			<input type="text" class="form-input sm" placeholder="Font color (ex: FF9900)" required="true" data-ng-model="color">
		</div>
		<div class="form-block">
			<label for="type">Card type</label>
			<select class="form-input select" data-ng-model="type">
				<option value="0">{{type0}}</option>
				<option value="1">{{type1}}</option>
			</select>
		</div>
		<div class="form-block">
			<label for="template">Choose a template</label>
			<select class="form-input select"  data-ng-model="id_template">
				<option data-ng-repeat="entry in templates" value="{{entry.id}}">{{entry.name}}</option>
			</select>
		</div>
		<div class="form-block">
			<label for="template">Choose a font</label>
			<select  class="form-input select"   data-ng-model="id_font">
				<option data-ng-repeat="entry in fonts" value="{{entry.id}}">{{entry.name}}</option>
			</select>
		</div>		
		<button class="submit-btn" type="submit" value="Login">Add card</button>
	</form>
</div>
