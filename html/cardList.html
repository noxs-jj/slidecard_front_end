<div class="navbar-default">
	<div class="lg-flex-container">
		<ul class="inline-block">
			<li><a href="#/cardList">Manage cards</a></li>
			<li><a href="#/cardCreate">Create a card</a></li>
			<li><a href="#/template">Templates</a></li>
			<li><a href="#/templateCreate">Create a template</a></li>
		</ul>
	</div>
</div>
<div class="lg-flex-container" style="margin-top:50px;" ng-controller="cardListController">
	<h2>Cards</h2>
	<p><a href="#/cardCreate" class="simple-btn">Add a new card</a></p>
	<div class="row-flex">
		<div ng-repeat="card in result">
			<div class="card" style="color:#{{ card.color }};background-image:url({{ 'http://www.slidecard.tk' + card.template.path }});font-family:{{ card.font.name }}, Helvetica, Verdana">
				<div class="hovered-links">
					<a href="#/card/{{ card.id }}" class="icon-text"></a>
					<a href="#/card/update/{{card.id }}" class="icon-pencil"></a>
					<a href="#/card/delete/{{ card.id }}" class="icon-trash"></a>
				</div>			
				<h3>{{ card.job }} at {{ card.organization }}</h3>
				<p>{{ card.slogan }}</p>
				<p><i>{{ card.email }}</i><br>{{ card.phone }}</p>
			</div>
		</div>
	</div>
</div>
