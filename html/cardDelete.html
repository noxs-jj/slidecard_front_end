<div class="md-container" style="margin:5% auto;">
	<h2 class="title" align="center">Confirm you want to delete the following card from your cards</h2>
</div>
<div class="xs-container"  style="margin:5% auto;">
	<div class="card" ng-controller="cardDetailController" style="margin:0 auto;color:#{{ data.color }};background-image:url({{ cdn + data.template.path }});font-family:{{ data.font.name }}, Helvetica, Verdana">
		<h1 class="title">{{ data.job }} at {{ data.organization }}</h1>
		<p style="color:#{{ data.color }}">{{ data.slogan }}</p>
		<p style="color:#{{ data.color }}"><i>{{ data.email }}</i></p>
		<p style="color:#{{ data.color }}">{{ data.phone }}</p>
	</div>
	<button type="button" class="form-submit" ng-click="delete()">Delete</button>
</div>
