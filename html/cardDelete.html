<div class="md-container" style="margin:5% auto;">
	<h2 class="title" align="center">Confirm you want to delete the following card from your cards</h2>
</div>
<div class="sm-container"  style="margin:5% auto;">
	<article class="card-detailed" ng-controller="cardDetailController" style="color:#{{ card.color }};background-image:url({{ cdn + data.template.path }});font-family:{{ card.font.name }}, Helvetica, Verdana">
		<h1 class="title">{{ data.job }} at {{ data.organization }}</h1>
		<p>{{ data.slogan }}</p>
		<p><i>{{ data.email }}</i></p>
		<p>{{ data.phone }}</p>
	</article>
	<button type="button" class="simple-btn" ng-click="delete()">Delete</button>
</div>
