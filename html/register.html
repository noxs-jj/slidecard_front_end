
<div class="sm-container"  ng-controller="registerController">
	<h2 class="title">Create your profile in a minute!</h2>
	<form role="form" class="form" name="registerForm" data-ng-submit="registerForm.$valid && reg()" novalidate>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Firstname" required="true" data-ng-model="firstname">
		</div>
		<div class="form-block">
			<input type="text" class="form-input" placeholder="Lastname" required="true" data-ng-model="lastname">
		</div>
		<div class="form-block">
			<input type="email" class="form-input" placeholder="Email address" required="true" data-ng-model="email">
		</div>
		<div class="form-block">
			<input type="email" class="form-input" placeholder="Confirm email address" required="true" data-ng-model="email_again">
		</div>
		<div class="form-block">
			<input type="password" class="form-input" placeholder="Password" required="true" data-ng-model="password">
		</div>
		<div class="form-block">
			<input type="password" class="form-input" placeholder="Confirm password" required="true" data-ng-model="retype_password">
		</div>
		<button class="submit-btn" type="submit" value="Login">Register</button>
	</form>
</div>
