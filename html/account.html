<h2 class="h2 text-center">My Profile</h2>

<div class="container" ng-controller="accountController">
	<p class="bg-danger" data-ng-show="error">{{error}}</p>
	<a href="#/account/update">
		<button type="button" class="btn btn-warning align-right">Edit Profile</button>
	</a>
	
	<div>Firstname:	[{{firstname}}]</div>
	<div>Lastname: [{{lastname}}]</div>
	<div>Email: [{{email}}]</div>
	<div>Avatar: [{{avatar}}]</div>
	<div>User_id: [{{id}}]</div>
	<div>LastLogin: [{{lastLogin}}]</div>
	<div>???Card_Hash: [{{card_hash}}]</div>
</div>
