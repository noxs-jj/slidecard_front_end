<div style="margin-top:50px" class="md-container" ng-controller="accountController">
	<div class="alert-danger animated fadeIn" data-ng-show="error">
		<p><span class="icon-cross"></span>{{ error }}</p>
	</div>
	<div class="centered-box">
		<img class="avatar" src="{{ cdn +  avatar }}" alt="Profile {{ firstname }} {{ lastname }}">
		<h2 class="title">{{ firstname }} {{ lastname }}</h2>
		<p>{{ card_hash }}</p>
		<p>{{ email }}</p>
		<a href="#/account/update" class="simple-btn"><span class="icon-edit"></span> Edit profile</a>
	</div>
</div>
