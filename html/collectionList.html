<div class="lg-flex-container">
	<div class="title">
		<h1 class="title">Network</h1>
	</div>
	<div class="alert-danger animated fadeIn" data-ng-show="error">
			<p><span class="icon-cross"></span>{{ error }}</p>
		</div>
	<div class="flex-row">
		<div data-ng-repeat="entry in result">
			<div class="infocards">
				<span data-ng-show="entry.coord.lat != 0 || entry.coord.lng != 0"
					class="glyphicon glyphicon-map-marker"
					data-ng-click="mapcard(entry.coord.lat, entry.coord.lng)">
					<a href="">Location</a>
				</span>
			</div>

			<div class="card" style="color:#{{ entry.color }};background-image:url({{ cdn + entry.template.path }});background-size:cover;font-family:{{ entry.font.name }}, Helvetica, Verdana">
				<div class="options">
					<a href="#/card/delete/{{ entry.id }}" class="icon-trash">
						<span class="helper"><span class="carret"></span>Remove</span>
					</a>
				</div>
				<h3>{{ entry.owner.firstname }} {{ entry.owner.lastname }}</h3>
				<p style="color:#{{ entry.color }}">
					{{ entry.job }} at {{ entry.organization }}<br>
					<span class="icon-location-pin"></span> {{ entry.location }}
				</p>
				<p style="color:#{{ entry.color }}">
					<a href="mailto:{{ entry.email }}">{{ entry.email }}</a><br>
					{{ entry.phone }}
				</p>
			</div>
		</div>
	</div>
</div>
