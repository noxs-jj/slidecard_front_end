<div class="lg-container">
	<h2 class="title">Update profile</h2>
	<form class="form-signin" name="newCardForm" data-ng-submit="update()" novalidate>
		<div class="alert-danger animated fadeIn" data-ng-show="error">
			<p><span class="icon-cross"></span>{{ error }}</p>
		</div>
		<div class="row-flex">
			<div class="col-2">
		<div class="form-block">
			<label for="firstname">Firstname</label>
			<input type="text" class="form-input" placeholder="{{ firstname }}" value="{{ update_firstname }}" data-ng-model="update_firstname">
		</div>
		<div class="form-block">
			<label for="lastname">Lastname</label>
			<input type="text" class="form-input" placeholder="{{ lastname }}" value="{{ update_lastname }}"  data-ng-model="update_lastname">
		</div>
		<div class="form-block">
			<label for="email">Email address</label>
			<input type="text" class="form-input" placeholder="{{ email }}" value="{{ update_email }}" data-ng-model="update_email">
		</div>

		<div class="form-block">
			<label for="avatar">Avatar (< 2Mbits) </label>
			<input type="file" file-model="update_url_avatar" class="form-input">
		</div>

		<div class="form-block">
			<label for="update_accept_news">NewsLetter subscription</label>
			<select class="form-input select" data-ng-model="update_accept_news">
				<option data-ng-value="0" data-ng-selected="0 == accept_news"
					data-ng-init="accept_news">False</option>
				<option data-ng-value="1" data-ng-selected="1 == accept_news"
					data-ng-init="accept_news">True</option>
			</select>
		</div>

		<div class="form-block">
			<label for="update_accept_notif">Notifications subscription</label>
			<select class="form-input select" data-ng-model="update_accept_notif">
				<option data-ng-value="0" data-ng-selected="0 == accept_notif"
					data-ng-init="accept_notif">False</option>
				<option data-ng-value="1" data-ng-selected="1 == accept_notif"
					data-ng-init="accept_notif">True</option>
			</select>
		</div>	

		<button class="submit-btn" type="submit" value="Login">Save changes</button>
		</div>
		<div class="col-2">
		<h2 class="title">Change password</h2>
		<div class="form-block">
			<label for="password">Password</label>
			<input type="password" class="form-input"  data-ng-model="update_password">
		</div>
		<div class="form-block">
			<label for="password">Confirm Password</label>
			<input type="password" class="form-input" data-ng-model="retype_password">
		</div>
		<button class="submit-btn" type="submit" value="Login">Save changes</button>
		</div>
	</form>
</div>
