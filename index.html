<!DOCTYPE HTML>
<html lang="en" data-ng-app="slideApp">
	<head>
		<title>SlideCard</title>
		<meta charset="utf-8">

<!-- 		<link rel="stylesheet" href="css/libs/bootstrap.css">
		<link rel="stylesheet" href="css/libs/bootstrap-theme.css"> -->

		<link rel="stylesheet" type="text/css" href="css/icons.css">
		<link rel="stylesheet" type="text/css" href="css/theme1.0.css">
	</head>
	<body>
		<div class="header-navbar">
			<div class="lg-flex-container" ng-controller="contentController">
				<a href="#/welcome" class="logo">SlideCard</a>
				<nav class="right">
					<ul class="inline no-margin" data-ng-hide="isLog()">
						<li><a href="#/login">Log in</a></li>
					</ul>
					<ul class="inline no-margin" data-ng-show="isLog()">
						<li><a href="#/cardList">Cards</a></li>
						<li><a href="#/collection">Network</a></li>
						<li ng-controller="welcomeController"><a href="#/account" title="">{{ firstname }} {{ lastname }}</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<ul class="inline no-margin">
				<li><button type="button" class="btn btn-default"><a href="#/welcome">Welcome</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/cardList">Cards</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/cardCreate">AddCard</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/collection">Collection</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/template">Templates list</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/templateCreate">AddTemplates</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/register">Register</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/account">My Profile</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/login">Login</a></button></li>
				<li><button type="button" class="btn btn-default"><a href="#/logout">Logout</a></button></li>
			</ul>
		</div>
		<div id="wrap">
			<div data-ng-view></div>
		</div>

		<!--- libs -->
		<script src="js/libs/angular/angular.js"></script>
		<script src="js/libs/angular/angular-cookies.js"></script>
		<script src="js/libs/angular/angular-route.js"></script>
		<script src="js/libs/angular/angular-file-model.js"></script>
		<!--- config angulars -->
		<script src="js/config.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/route.js"></script>
		<!--- controllers -->
		<script src="js/controller/login.js"></script>
		<script src="js/controller/logout.js"></script>
		<script src="js/controller/account.js"></script>
		<script src="js/controller/welcome.js"></script>
		<script src="js/controller/register.js"></script>
		<script src="js/controller/cardCreate.js"></script>
		<script src="js/controller/cardList.js"></script>
		<script src="js/controller/cardDetail.js"></script>
		<script src="js/controller/accountUpdate.js"></script>
		<script src="js/controller/cardUpdate.js"></script>
		<script src="js/controller/templateList.js"></script>
		<script src="js/controller/templateCreate.js"></script>
		<script src="js/controller/cardDelete.js"></script>
		<script src="js/controller/collectionList.js"></script>
		<script src="js/controller/collectionDelete.js"></script>

		<footer>
			<p align="center" class="copyright">&copy; 2015 <a href="#/welcome">slidecard.com</a></p>
		</footer>
	</body>
</html>
